<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="flv.min.js"></script>
</head>
<body>
    <video  muted="muted"  webkit-playsinline="true" autoplay="true" id="player"></video>
    <script>
    
        if (flvjs.isSupported()) {
            var player = document.getElementById('player');
            var flvPlayer = flvjs.createPlayer({
                type: 'flv',
                isLive: true,
                url: "http://127.0.0.1:15555/live.flv?sim=19019000001&channel=3&token=123456"
            });
            flvPlayer.attachMediaElement(player);
            flvPlayer.load();
            flvPlayer.play();
            function componentDidMount() {
                this.cleanBuff = setInterval(function () {
                    let buffered = player.buffered
                    console.log("start...")
                    if (buffered.length > 0) {
                        let end = buffered.end(0)
                        if (end - player.currentTime > 0.15) {
                            player.currentTime = end - 0.1;
                            console.log("exe... start")
                        }
                    }
                    console.log("end...")
                }, 3 * 10 * 1000)
            };
            componentDidMount();
        }
    </script>
</body>
</html>
